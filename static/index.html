<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot Assistant</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">AI Research Assistant</header>

    <div class="chat-window" id="chat-window">
      <div class="message bot">👋 Hi there! Upload your documents and ask anything.</div>
    </div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Ask a question..." aria-label="User question input" />
      <select id="doc-select" aria-label="Select document to query" title="Choose document to search"></select>
      <button id="send-btn" title="Send question">➤</button>
      <button id="theme-btn" title="Show common themes for your query">🌐 Themes</button>
      <button id="synthesize-btn" title="Synthesize themes and answers">🧠 Synthesize</button>
    </div>

    <div class="upload-container">
      <input type="file" id="file-input" multiple title="Upload documents" aria-label="File upload input" />
      <button id="upload-btn" title="Upload selected files">📄 Upload</button>
      <!-- Display selected file names here -->
      <div id="file-names">No files selected.</div>
    </div>

    <div id="query-results" style="margin-top: 1rem;"></div>
  </div>

  <script src="/static/chatbot.js"></script>
</body>
</html>
